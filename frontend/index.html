<!doctype html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <title>Lotkeeper - WoW Auction House Statistics</title>
        <meta
            name="description"
            content="Comprehensive auction house statistics for WoW. Keep track of prices, analyze market trends, and make informed trading decisions." />
        <meta
            name="keywords"
            content="lotkeeper, wow, world of warcraft, ah addon, wow addon, auction house, epoch, project epoch, ascension wow, chromie wow, auction data, ah, price tracking, gold making, trading, mmorpg, gaming, wow auctions, auctioneer, tsm, auctionator" />
        <meta name="author" content="Lotkeeper" />
        <meta name="robots" content="index, follow" />
        <meta name="language" content="English" />

        <!-- Open Graph Meta Tags -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://lotkeeper.net/" />
        <meta property="og:title" content="Lotkeeper - WoW Auction House Statistics" />
        <meta
            property="og:description"
            content="Comprehensive auction house statistics for WoW. Keep track of prices, analyze market trends, and make informed trading decisions." />
        <meta property="og:site_name" content="Lotkeeper" />
        <meta property="og:image" content="https://lotkeeper.net/images/logo.png" />
        <meta property="og:locale" content="en_US" />

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:url" content="https://lotkeeper.net/" />
        <meta name="twitter:title" content="Lotkeeper - WoW Auction House Statistics" />
        <meta
            name="twitter:description"
            content="Comprehensive auction house statistics for WoW. Keep track of prices, analyze market trends, and make informed trading decisions." />
        <meta name="twitter:image" content="https://lotkeeper.net/images/logo.png" />

        <meta name="theme-color" content="#f59e0b" />
        <meta name="msapplication-TileColor" content="#f59e0b" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="Lotkeeper" />
        <meta name="application-name" content="Lotkeeper" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />
        <link rel="icon" href="/meta/android-chrome-192x192.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/meta/favicon-16x16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/meta/favicon-32x32.png" />
        <link rel="apple-touch-icon" href="/meta/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="/meta/android-chrome-192x192.png" />
        <link rel="icon" type="image/png" sizes="512x512" href="/meta/android-chrome-512x512.png" />
        <link rel="manifest" href="/manifest.json" />

        <link rel="stylesheet" href="/css/pico.amber.min.css" />

        <% if (PUBLIC_ANALYTICS_CODE) { %>
        <script defer src="https://analytics.lotkeeper.net/script.js" data-website-id="<%= PUBLIC_ANALYTICS_CODE %>"></script>
        <% } %>
    </head>

    <body>
        <div id="app"></div>
    </body>
</html>
